<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Three.js 101 — 第一课（参数超详细注解）</title>
    <!-- Tailwind（CDN；只用于简洁 UI，不影响 three.js 学习） -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="m-0 overflow-hidden bg-gradient-to-br from-[#1e3c72] to-[#2a5298] font-sans"
  >
    <!-- 顶部标题：今天学生要掌握的知识点 -->
    <div
      class="fixed top-4 left-1/2 -translate-x-1/2 z-10 bg-white/15 text-white px-5 py-2 rounded-xl text-lg font-bold backdrop-blur-md shadow-xl"
    >
      ✨ Three.js 101：三件套 · 基本几何 · 光照 · OrbitControls · 动画 ·
      点击拾取
    </div>

    <!-- 右上角操作提示 -->
    <div
      class="fixed top-4 right-4 z-10 text-[#e9f2ff] opacity-95 bg-white/10 px-3 py-2 rounded-lg text-xs backdrop-blur-md border border-white/20"
    >
      🖱 左键拖动=旋转相机 · 滚轮=缩放<br />
      👆 点击物体=显示信息并闪烁<br />
      ⌨️ G=网格 · X=坐标轴 · C=相机视锥
    </div>

    <!-- 左下角信息卡：点击后显示名称与坐标 -->
    <div
      id="infoBox"
      class="fixed bottom-5 left-5 z-10 hidden bg-white/15 text-white px-4 py-3 rounded-lg text-sm backdrop-blur-md shadow-xl"
    >
      <b id="objName">Object</b><br />
      <span id="objPos"></span>
    </div>

    <!-- three.js r124（与 examples 控件版本匹配，课堂最稳的旧式 <script> 引入） -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.124.0/examples/js/controls/OrbitControls.js"></script>

    <script>
      // =========================================================
      // 1) 三件套：Scene / Camera / Renderer
      // =========================================================

      // Scene（场景）：3D 世界的容器，所有物体都要 add 到这里
      const scene = new THREE.Scene();

      // Camera（相机）：决定“怎么拍”场景
      // PerspectiveCamera( fov,                     aspect,                          near,  far )
      //                    垂直视场角(度，越大越广)  画面宽高比=画布宽/画布高        近裁剪面  远裁剪面
      const camera = new THREE.PerspectiveCamera(
        75, // fov：垂直视场角（degrees）。75≈轻度广角；越大视野越广/透视越强；越小像“长焦”
        window.innerWidth / window.innerHeight, // aspect：必须等于画布宽高比，否则画面被拉伸。窗口变化要更新并调用 updateProjectionMatrix()
        0.1, // near：离相机小于 0.1 的内容直接不渲染；near 过小会降低深度精度（易 Z-fighting）
        1000, // far：离相机大于 1000 的内容不渲染；越大越“能看远”，但深度精度越差
      );

      // 把相机摆到世界坐标 (x=4, y=4, z=6)
      // three.js 右手坐标系：+X 右、+Y 上、+Z 朝向你（屏幕外→你），相机默认朝 -Z 看过去
      camera.position.set(4, 4, 6);

      // Renderer（渲染器）：把 3D 场景画到 <canvas> 上
      // WebGLRenderer({ antialias })：antialias=true 开启 MSAA 抗锯齿，边缘更平滑，稍耗性能
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      // setPixelRatio(dpr)：高 DPI 屏更清晰，但像素填充成本 ~ dpr^2，取 min(dpr, 2) 在清晰与性能之间折中
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      // setSize(w, h)：设置画布尺寸。若不设，canvas 默认为 300x150
      renderer.setSize(window.innerWidth, window.innerHeight);
      // 把 canvas 插入页面
      document.body.appendChild(renderer.domElement);
      // 避免 canvas 作为 inline 元素出现基线缝隙（也可用 CSS：canvas{display:block}）
      renderer.domElement.style.display = 'block';

      // =========================================================
      // 2) OrbitControls：让“相机”支持鼠标旋转/缩放/平移（物体没动，相机在动）
      //    new OrbitControls( camera, domElement )
      //                      你要控制的相机  接受交互事件的 DOM（通常是 renderer.domElement）
      // =========================================================
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 阻尼（惯性）效果：更顺滑。注意：需要在动画循环里每帧 controls.update()

      // =========================================================
      // 3) 光照：PBR 材质（MeshStandard/Physical）需要光源才有质感
      // =========================================================
      // AmbientLight( color, intensity )
      scene.add(new THREE.AmbientLight(0xffffff, 0.4)); // 环境光：全局均匀提亮，强度 0.4

      // DirectionalLight( color, intensity )：平行光，类似太阳光，有方向。可投射方向性阴影（此处未开）
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 5, 5); // 从右上方打光
      scene.add(dirLight);

      // =========================================================
      // 4) 地面 + 网格 + 坐标轴 + 相机视锥（教学辅助）
      // =========================================================
      // PlaneGeometry( width, height )
      // MeshStandardMaterial({ color, roughness, metalness, ... })
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20), // 20x20 的地面
        new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.8 }), // 粗糙暗灰
      );
      ground.rotation.x = -Math.PI / 2; // 让平面从竖直转为水平（-90°）
      scene.add(ground);

      // GridHelper( size, divisions, colorCenterLine, colorGrid )
      const grid = new THREE.GridHelper(20, 20, 0x88a, 0x556);
      grid.position.y = 0.001; // 稍微抬高，避免与地面“深度冲突”闪烁
      scene.add(grid);

      // AxesHelper( size )：X=红、Y=绿、Z=蓝
      const axes = new THREE.AxesHelper(2.5);
      axes.visible = true;
      scene.add(axes);

      // CameraHelper( camera )：可视化相机视锥（near/far/fov 的真实体积）
      const camHelper = new THREE.CameraHelper(camera);
      camHelper.visible = false; // 默认关闭，按 C 键切换
      scene.add(camHelper);

      // =========================================================
      // 5) 基本几何体（参数解释）
      // =========================================================
      // BoxGeometry( width, height, depth )
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1), // 宽1 高1 深1
        new THREE.MeshStandardMaterial({ color: 0x66ccff }), // 蓝色，受光
      );
      // 让立方体“坐在地上”：y=0.5（=半高）
      cube.position.set(-2, 0.5, 0);
      cube.name = 'Cube';

      // SphereGeometry( radius, widthSegments, heightSegments )
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.7, 32, 32), // 半径0.7，水平&垂直细分=32（越大越圆润）
        new THREE.MeshStandardMaterial({ color: 0xff7777 }), // 红色，受光
      );
      // 球心在 y=半径 0.7，刚好“贴地”
      sphere.position.set(0, 0.7, 0);
      sphere.name = 'Sphere';

      // CylinderGeometry( radiusTop, radiusBottom, height, radialSegments )
      const cylinder = new THREE.Mesh(
        new THREE.CylinderGeometry(0.6, 0.6, 1.5, 32), // 上半径0.6，下半径0.6，高1.5，圆周分段32
        new THREE.MeshStandardMaterial({ color: 0x88ff88 }), // 绿色，受光
      );
      // y=半高 0.75 贴地
      cylinder.position.set(2, 0.75, 0);
      cylinder.name = 'Cylinder';

      scene.add(cube, sphere, cylinder);

      // =========================================================
      // 6) Raycaster：点击拾取（鼠标像素 → 规范化设备坐标 NDC → 从相机发射射线 → 与物体求交）
      // =========================================================
      const infoBox = document.getElementById('infoBox');
      const objNameEl = document.getElementById('objName');
      const objPosEl = document.getElementById('objPos');

      const raycaster = new THREE.Raycaster(); // 光线投射器
      const mouse = new THREE.Vector2(); // 存放 NDC（范围 -1~1）

      function updateMouseNDC(e) {
        // 像素坐标（左上角为 0,0） → 归一化到 [-1,1]，且以屏幕中心为 0,0
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      }

      renderer.domElement.addEventListener('click', (e) => {
        updateMouseNDC(e);
        // setFromCamera( ndc, camera )：把“鼠标所在屏幕点”映射到 3D 空间的一条射线（由相机发出）
        raycaster.setFromCamera(mouse, camera);
        // intersectObjects( objectsArray, recursive? )：与给定物体数组求交；第二参用于是否递归遍历子层级
        const hits = raycaster.intersectObjects(
          [cube, sphere, cylinder],
          false,
        );
        if (hits.length > 0) {
          const obj = hits[0].object; // 最近的命中对象
          // 更新信息卡
          objNameEl.textContent = obj.name || 'Object';
          objPosEl.textContent = `位置: (${obj.position.x.toFixed(
            2,
          )}, ${obj.position.y.toFixed(2)}, ${obj.position.z.toFixed(2)})`;
          infoBox.classList.remove('hidden');

          // 视觉反馈：闪烁为黄色 300ms
          const old = obj.material.color.clone();
          obj.material.color.set(0xffff00);
          setTimeout(() => obj.material.color.copy(old), 300);
        }
      });

      // =========================================================
      // 7) 动画循环：每帧更新（相机阻尼/小动画）并渲染
      // =========================================================
      const clock = new THREE.Clock(); // 计时器：用时间做平滑动画
      function animate() {
        requestAnimationFrame(animate); // 浏览器下一帧时再次调用（形成循环）

        const t = clock.getElapsedTime(); // 从启动到现在的秒数

        // 轻量演示动画：便于说明“每帧在更新”
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        cylinder.rotation.x += 0.005;
        sphere.position.y = 0.7 + Math.sin(t * 2) * 0.2; // 正弦上下浮动

        controls.update(); // 开启了阻尼（enableDamping）必须每帧调用
        renderer.render(scene, camera); // 把当前这一帧画到屏幕
      }
      animate(); // 启动循环

      // =========================================================
      // 8) 自适应窗口：保持画面不拉伸（重算相机投影矩阵 + 调整画布尺寸）
      // =========================================================
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight; // 重新计算宽高比
        camera.updateProjectionMatrix(); // 必须：让相机按新宽高比重算投影矩阵
        renderer.setSize(window.innerWidth, window.innerHeight); // 同步 canvas 尺寸
      });

      // =========================================================
      // 9) 教学快捷键：G=网格 · X=坐标轴 · C=相机视锥
      // =========================================================
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'g') grid.visible = !grid.visible;
        if (k === 'x') axes.visible = !axes.visible;
        if (k === 'c') camHelper.visible = !camHelper.visible;
      });
    </script>
  </body>
</html>
